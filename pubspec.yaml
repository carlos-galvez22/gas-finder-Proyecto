name: gas_finder
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^5.1.0
  carousel_slider: ^4.0.0
  flutter_native_splash: ^2.2.10+1
  flutter_rating_bar: ^4.0.1
  # for maps
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  url_launcher: ^6.1.14
  geolocator: ^10.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/welcome/
    - assets/maps/

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/logo.png"
